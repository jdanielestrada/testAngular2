<script type="text/ng-template" id="frmAddNuevoProyecto.html">
    <div class="modal-header text-center">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title font-madecentro" style="font-weight: 600;">Selección de proyectos</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Filtrar Producto terminado:</label>

                    <select class="form-control font-madecentro font_size_15px"
                            id="seleccion_proyecto"></select>
                </div>
            </div>
        </div>
        <div class="row">                   
            <div class="col-md-12">
  
                <div class="box box-default" style="border-top: 3px solid #b9e400">
                    <div class="box-header with-border">
                        <h3 class="box-title">
                            Producto
                        </h3>
                    </div>
                    <div class="box-body">
                        <table class="table table-hover table-condensed table-striped table-bordered"
                               ng-if="obj_producto_seleccionado.ID_ITEM != null"
                               style="font-size: 13px;margin-bottom: 10px;">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>CIDIS</th>
                                    <th>CÓDIGO</th>
                                    <th>REFERENCIA</th>
                                    <th>DESCRIPCIÓN</th>
                                    <th>PROCEDENCIA</th>
                                    <th>UM</th>
                                    <th>MEDIDAS PT</th>
                                    <th>COLOR</th>
                                    <th>ULTIMO COSTO</th>
                                    <th>CANTIDAD UC</th>
                                    <th>VALOR CLIENTE</th>
                                    <th>CANT DISPONIBLE</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <img alt="zoom"
                                             class="img-previa"
                                             src="{{dominio}}/img_rta/{{obj_producto_seleccionado.ID_ITEM}}.png" />
                                        <!--onerror="this.src = 'assets/img/placeholder.png';"-->
                                    </td>
                                    <td>{{obj_producto_seleccionado.C_CIDIS}}</td>
                                    <td>{{obj_producto_seleccionado.ID_ITEM}}</td>
                                    <td>{{obj_producto_seleccionado.ID_REFERENCIA}}</td>
                                    <td>{{obj_producto_seleccionado.DESCRIPCION}}</td>
                                    <td>{{obj_producto_seleccionado.ID_PROCEDENCIA}}</td>
                                    <td>{{obj_producto_seleccionado.UNIDAD_MEDIDA}}</td>
                                    <td>{{obj_producto_seleccionado.MEDIDAS_PT}}</td>
                                    <td>{{obj_producto_seleccionado.COLOR}}</td>
                                    <td>{{obj_producto_seleccionado.ULTIMO_COSTO | number:2}}</td>
                                    <td>{{obj_producto_seleccionado.CANTIDAD_UC}}</td>
                                    <td>{{obj_producto_seleccionado.VALOR_CLIENTE | number:2}}</td>
                                    <td>{{obj_producto_seleccionado.CANT_DISP | number: 2}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <table class="table table-hover table-condensed table-striped table-bordered"
                               ng-if="obj_producto_seleccionado.ID_ITEM != null"
                               style="font-size: 13px;">
                            <thead>
                                <tr>
                                    <!--<th rowspan="2">MANO OBRA</th>-->
                                    <!--<th rowspan="2" title="Costos Indirectos Fabricación">CIF</th>-->
                                    <!--<th rowspan="2">VARIACIÓN</th>-->
                                    <th colspan="3" class="text-center">EMPAQUE</th>
                                    <th colspan="2" class="text-center">CUBICAGE</th>
                                    <th rowspan="2">CANTIDAD</th>
                                    <th rowspan="2">% MARGEN</th>
                                    <th rowspan="2">% DSCTO</th>
                                </tr>
                                <tr>
                                    <th>H</th>
                                    <th>W</th>
                                    <th>D</th>
                                    <th>C</th>
                                    <th>K</th>
                                </tr>

                            </thead>
                            <tbody>
                                <tr>
                                    <!--<td>{{obj_producto_seleccionado.MANO_OBRA | currency:"$":0}}</td>-->
                                    <!--<td>{{obj_producto_seleccionado.CIF | currency:"$":0}}</td>-->
                                    <!--<td>{{obj_producto_seleccionado.VARIACION | currency:"$":0}}</td>-->
                                    <td>
                                        <input aria-describedby="basic-addon1"
                                               class="form-control"
                                               ng-model="obj_producto_seleccionado.EMPAQUE_H"
                                               placeholder="..."
                                               required
                                               x-validacion-auto="porcentaje">
                                    </td>
                                    <td>
                                        <input aria-describedby="basic-addon1"
                                               class="form-control"
                                               ng-model="obj_producto_seleccionado.EMPAQUE_W"
                                               placeholder="..."
                                               required
                                               x-validacion-auto="porcentaje">
                                    </td>
                                    <td>
                                        <input aria-describedby="basic-addon1"
                                               class="form-control"
                                               ng-model="obj_producto_seleccionado.EMPAQUE_D"
                                               placeholder="..."
                                               required
                                               x-validacion-auto="porcentaje">
                                    </td>
                                    <td>
                                        <input aria-describedby="basic-addon1"
                                               class="form-control"
                                               ng-model="obj_producto_seleccionado.CUBICAGE_C"
                                               placeholder="..."
                                               required
                                               x-validacion-auto="porcentaje">
                                    </td>
                                    <td>
                                        <input aria-describedby="basic-addon1"
                                               class="form-control"
                                               ng-model="obj_producto_seleccionado.CUBICAGE_K"
                                               placeholder="..."
                                               required
                                               x-validacion-auto="porcentaje">
                                    </td>
                                    <td>
                                        <input class="form-control"
                                               ng-change="cambio_cantidad_producto()"
                                               ng-model="obj_producto_seleccionado.CANTIDAD"
                                               placeholder="..."
                                               required
                                               ui-number-mask="0">
                                    </td>
                                    <td>
                                        <input class="form-control"
                                               ng-model="obj_producto_seleccionado.MARGEN"
                                               placeholder="..."
                                               required
                                               x-validacion-auto="porcentaje">
                                    </td>
                                    <td>
                                        <input class="form-control"
                                               ng-change="totalizar_producto()"
                                               ng-model="obj_producto_seleccionado.PJ_DSCTO"
                                               placeholder="..."
                                               required
                                               x-validacion-auto="porcentaje">
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>              
            </div>            
        </div>
        <div class="row" ng-if="dataInsumosProducto.length > 0">            
            <div class="col-md-12">                
                <div class="box box-default" style="border-top: 3px solid #b9e400;">
                    <div class="box-header with-border">
                        <h3 class="box-title">
                            Insumos
                        </h3>
                        <div class="box-tools pull-right">

                            <input class="btn-download-excel"
                                   ng-click="export_file_insumos()"                                   
                                   style="vertical-align: middle;"
                                   type="button"
                                   uib-tooltip="Exportar a excel"
                                   uib-tooltip-placement="left"
                                   uib-tooltip-trigger="mouseenter">
                        </div>
                    </div>
                    <div class="box-body">
                        <table class="table table-hover table-condensed table-striped" 
                               st-safe-src="dataInsumosProductoSafe"
                               st-table="dataInsumosProducto" 
                               ng-if="dataInsumosProducto.length > 0">
                            <thead>
                                <tr>
                                    <th st-sort="ID_COD_ITEM_C">Código</th>
                                    <th st-sort="ID_REFER_C">Referencia</th>
                                    <th st-sort="DESCRIPCION_C">Descripción</th>
                                    <!--<th st-sort="CANTIDAD_BASE">Cantidad Base</th>-->
                                    <th st-sort="CANTIDAD_REQUERIDA">Cantidad consumo</th>
                                    
                                    <th st-sort="CANT_DISP">Cantidad Disponible</th>
                                    <th st-sort="COSTO_PROM_FINAL">Costo Final</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in dataInsumosProducto">
                                    <td>{{item.ID_COD_ITEM_C}}</td>
                                    <td>{{item.ID_REFER_C}}</td>
                                    <td>{{item.DESCRIPCION_C}}</td>
                                    <!--<td>{{item.CANTIDAD_BASE | number: 2}}</td>-->
                                    <td>{{item.CANTIDAD_REQUERIDA | number: 2}}</td>
                                    
                                    <td>{{item.CANT_DISP | number: 2}}</td>
                                    <td>{{item.COSTO_PROM_FINAL | currency:"$":0}}</td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td class="text-center"
                                        colspan="6"
                                        style="background: rgb(239, 239, 239);">
                                        <div st-displayed-pages="10"
                                             st-items-by-page="10"
                                             st-pagination=""
                                             st-template="pagination.custom.html"></div>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>                        
                    </div>
                </div>                
            </div>
        </div>
        <div class="row" ng-if="dataInsumosProducto.length > 0">
            <div class="col-md-4 col-md-offset-8">
                <div class="box box-default" style="border-top: 3px solid #b9e400;">
                    <div class="box-header with-border">
                        <h3 class="box-title">
                            Totales
                        </h3>
                    </div>
                    <div class="box-body">
                        <table class="table table-hover table-condensed table-striped">
                  
                            <tbody>
                                <tr>
                                    <td><span>Valor insumos:</span></td>
                                    <td><b>{{obj_totales.costo_cliente | currency:"$":0}}</b></td>
                                </tr>
                                <tr>
                                    <td><span>Descuento:</span></td>
                                    <td><b>{{obj_totales.descuento | currency:"$":0}}</b></td>
                                </tr>
                                <tr>
                                    <td><span>Variación:</span></td>
                                    <td><b>{{obj_totales.variacion | currency:"$":0}}</b></td>
                                </tr>
                                <tr>
                                    <td><span>Mano de Obra:</span></td>
                                    <td><b>{{obj_totales.mano_obra | currency:"$":0}}</b></td>
                                </tr>
                                <tr>
                                    <td><span title="Costos Indirectos Fabricación">CIF:</span></td>
                                    <td><b>{{obj_totales.cif | currency:"$":0}}</b></td>
                                </tr>
                                <tr>
                                    <td><span>Valor Total:</span></td>
                                    <td><b>{{obj_totales.total | currency:"$":0}}</b></td>
                                </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
            <hr />
        </div>
    </div>
    <div class="modal-footer text-center">
        <button class="btn btn-rta font_size_16px" ng-click="guardar_item()" type="submit">Guardar</button>
        <button class="btn btn-default font_size_16px" ng-click="cancel()" type="button">Cancelar</button>
    </div>
</script>



<script type="text/ng-template" id="frmBusquedaCotizaciones.html">
    <div class="modal-header text-center">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title font-madecentro" style="font-weight: 600;">Lista de Cotizaciones</h4>
    </div>
    <div class="modal-body" style="background-color: #f9f9f9;">
        <table class="table table-condensed table-hover table-striped"
               st-table="listaCotizacionesUsuario"
               ng-if="listaCotizacionesUsuario.length > 0">
            <thead>
                <tr>
                    <th></th>
                    <th st-sort="CS_TIPO_COTIZACION"># Cotización</th>
                    <th st-sort="DOCUMENTO_CLIENTE">Documento</th>
                    <th st-sort="NOMBRES_CLIENTE">Cliente</th>
                    <th st-sort="FECHA_COTIZACION">Fecha</th>
                </tr>
                <tr>
                    <th colspan="5">
                        <input class="form-control"
                               placeholder="Búsqueda general"
                               st-search
                               type="search" />
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in listaCotizacionesUsuario" ng-click="getDetalleCotizacion(item);" style="cursor: pointer">
                   <td>
                       <i title="Estado Cotización" 
                          class="fa" 
                          ng-class="{'indicador-cotizacion-abierta fa-unlock' : item.ESTADO_COTIZACION == 1, 
                                     'indicador-cotizacion-cerrada fa-lock' : item.ESTADO_COTIZACION == 2}"></i>
                   </td>
                     <td>
                        <span>{{item.TIPO_COTIZACION}}-{{item.CS_TIPO_COTIZACION}}</span>
                    </td>
                    <td>
                        <span>{{item.DOCUMENTO_CLIENTE}}</span>
                    </td>
                    <td>
                        <span style="text-transform: uppercase">{{item.NOMBRES_CLIENTE}} </span>
                        <span style="text-transform: uppercase">{{item.APELLIDOS_CLIENTE}}</span>                        
                    </td>
                    <td>
                        <span>{{item.FECHA_COTIZACION | toMomentDate}}</span>
                        <span style="display:none">{{item.FECHA_COTIZACION_FORMAT | toMomentDate}}</span>
                    </td>
                </tr>
            </tbody>
        </table>        
    </div>
    <div class="modal-footer text-center">
        <!--<button class="btn btn-rta font_size_16px" ng-click="guardar_item()" type="submit">Guardar</button>-->
        <button class="btn btn-rta font_size_16px" ng-click="cancel()" type="button">Salir</button>
    </div>
</script>




<script type="text/ng-template" id="frmBusquedaArchivosMdc.html">
    <div class="modal-header text-center">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title font-madecentro" style="font-weight: 600;">Lista historico costos MDC</h4>
    </div>
    <div class="modal-body" style="background-color: #f9f9f9;">
        <table class="table table-condensed table-hover table-striped">
            <thead>
                <tr>
                
                    <th># Archivo</th>
                    <th>Descripción</th>
                    <th>Fecha</th>
                    <th>Usuario</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in listaHistoricoCostosMdc  track by $index"style="cursor: pointer">
                    <td  ng-click="getDetallearchivoCostos(item);" >
                        {{item.CS_ID_COSTOS_MDC}}
                    </td>
             
                    <td>
                        <span>{{item.DESCRIPCION_ARCHIVO}}</span>
                    </td>
                    <td>
                        <span>{{item.FECHA_GUARDADO_ARCHIVO | toMomentDate}}</span>
                    </td>
                    <td>
                        <span style="text-transform: uppercase">{{item.NOMBRE_USUARIO}} </span>
                    
                    </td>
                
                    
                    <td>
                        <i title="Estado archivo"
                           class="fa"
                           ng-class="{'indicador-cotizacion-cerrada fa-ban' : item.SW_ANULADO, 
                                     'indicador-cotizacion-abierta fa-check' : !item.SW_ANULADO}"></i>
                    </td>
                    <td ng-show="!item.SW_ANULADO">
                        <i title="anular" style="font-size:22px;"
                           class="fa fa-trash" ng-click="anularCostoMdc(item)"></i>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer text-center">
        <!--<button class="btn btn-rta font_size_16px" ng-click="guardar_item()" type="submit">Guardar</button>-->
        <button class="btn btn-rta font_size_16px" ng-click="cancel()" type="button">Salir</button>
    </div>
</script>





<script type="text/ng-template" id="pagination.custom.html">
    <nav ng-if="pages.length >= 2">
        <ul class="pagination" style="margin: 5px;">
            <li>
                <a ng-click="selectPage(1)" style="cursor: pointer;">Primera</a>
            </li>
            <li>
                <a ng-click="selectPage(currentPage - 1)" style="cursor: pointer;">&lt;</a>
            </li>
            <li>
                <a><page-select></page-select> de {{numPages}}</a>
            </li>
            <li>
                <a ng-click="selectPage(currentPage + 1)" style="cursor: pointer;">&gt;</a>
            </li>
            <li><a ng-click="selectPage(numPages)" style="cursor: pointer;">Última</a></li>
        </ul>
    </nav>
</script>

<script type="text/ng-template" id="frmDetalleItemCot.html">
    <div class="modal-header text-center">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title font-madecentro" style="font-weight: 600;">Detalle Producto Cotización</h4>
    </div>
    <div class="modal-body">

        <div class="row">
            <div class="col-md-12">
                <table class="table table-hover table-condensed table-striped table-bordered"                       
                       style="font-size: 13px;margin-bottom: 10px;">
                    <thead>
                        <tr>
                            <th></th>
                            <th>CIDIS</th>
                            <th>CÓDIGO</th>
                            <th>REFERENCIA</th>
                            <th>DESCRIPCIÓN</th>
                            <th>PROCEDENCIA</th>
                            <th>UM</th>
                            <th>MEDIDAS PT</th>
                            <th>COLOR</th>

                    <tbody>

                                      />
                                <!--onerror="this.src = 'assets/img/placeholder.png';"-->
                            </td>
                            <td>{{obj_producto_seleccionado.C_CIDIS}}</td>
                            <td>{{obj_producto_seleccionado.ID_ITEM}}</td>
                            <td>{{obj_producto_seleccionado.ID_REFERENCIA}}</td>
                            <td>{{obj_producto_seleccionado.DESCRIPCION}}</td>
                            <td>{{obj_producto_seleccionado.ID_PROCEDENCIA}}</td>
                            <td>{{obj_producto_seleccionado.UNIDAD_MEDIDA}}</td>

                            <td>{{obj_producto_seleccionado.ULTIMO_COSTO | number:2}}</td>

                        </tr>
                    </tbody>
                </table>
                <table class="table table-hover table-condensed table-striped table-bordered"

                    <thead>

                        <tr>
                            <th>H</th>
                            <th>W</th>
                            <th>D</th>
                            <th>C</th>

                        </tr>

                            <th>EMPAQUE H</th>
                            <th>EMPAQUE W</th>

                            <th>CUBICAGE C</th>

            </div>
        </div>
        <div class="row" ng-if="dataInsumosProducto.length > 0">

                <div class="box box-default">

                        <h3 class="box-title">
                            <i class="fa fa-th" aria-hidden="true"></i>&nbsp;Insumos

                                   uib-tooltip-placement="left"
                                   uib-tooltip-trigger="mouseenter">
                        </div>
                    </div>
                    <div class="box-body">
                        <table class="table table-hover table-condensed table-striped"
                               st-safe-src="dataInsumosProductoSafe"
                               st-table="dataInsumosProducto"
                               ng-if="dataInsumosProducto.length > 0">
                            <thead>
                                <tr>
                                    <th st-sort="ID_COD_ITEM_INS">Código</th>
                                    <th st-sort="REFERENCIA_INS">Referencia</th>
                                    <th st-sort="D_REFERENCIA_INS">Descripción</th>

                                </tr>

                            <tbody>
                                <tr ng-repeat="item in dataInsumosProducto">
                                    <td>{{item.ID_COD_ITEM_INS}}</td>
                                    <td>{{item.REFERENCIA_INS}}</td>
                                    <td>{{item.D_REFERENCIA_INS}}</td>
                                    <!--<td>{{item.CANTIDAD_BASE | number: 2}}</td>--> 
                                    <td>{{item.CANTIDAD_REQUERIDA | number: 2}}</td>
                                    
                                    <td>{{item.CANT_DISP | number: 2}}</td>
                                    <td>{{item.COSTO_PROM_FINAL | currency:"$":0}}</td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td class="text-center"
                                        colspan="6"
                                        style="background: rgb(239, 239, 239);">
                                        <div st-displayed-pages="10"
                                             st-items-by-page="10"
                                             st-pagination=""
                                             st-template="pagination.custom.html"></div>
                                    </td>
