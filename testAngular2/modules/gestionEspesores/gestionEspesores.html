<div class="content-wrapper"
     style="background-color: #f9f9f9; min-height: 587px; padding-top: 15px;">
    <div class="container-fluid">

        <div class="col-md-8 col-md-offset-2">
            <div class="box" style="margin-bottom: 10px;">
                <div class="box-header with-border"
                     style="border-bottom: 1px solid #efefef;">
                    <h3 class="box-title">
                        GESTIÓN ESPESORES MADERAS / CANTOS 
                    </h3>
                    <div class="box-tools pull-right">
                        <button class="btn btn-box-tool"
                                ng-click="limpiar_formulario()"
                                tooltip-placement="top"
                                type="button"
                                uib-tooltip="Limpiar Formulario">
                            <i class="fa fa-refresh"
                               style="font-size: 23px;"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <fieldset id="myFieldset">
                        
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>SELECCIONE TIPO ESPESOR</label>
                                    <select class="form-control" ng-model="objDataEspesor.tipoEspesor">

                                        <option value="">Seleccione </option>
                                        <option value="M">MADERAS</option>
                                        <option value="C">CANTOS</option>

                                    </select>
                                </div>
                            </div>
                        </div>
           

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label></label>
                                    <select class="form-control font-madecentro font_size_15px"
                                            id="seleccion_proyecto"></select>
                                    <!--<input type="text" class="form-control" placeholder="Nombres" ng-model="obj_registro_nuevo_producto.codigo_producto" style="text-transform: uppercase">-->
                                </div>
                            </div>
                            <!--<div class="col-md-4">
                                <div class="form-group">
                                    <label>Referencia</label>
                                    <input type="text" class="form-control" placeholder="Documento " ng-model="obj_registro_nuevo_producto.referencia" style="text-transform: uppercase">
                                </div>
                            </div>-->

                        </div>

                        <div class="row text-center">
                            <div class="col-md-2 col-md-offset-5">
                                <button class="btn btn-box-tool btn-rta col-md-12"
                                        ng-click="guardar_producto()"
                                        style="margin-bottom: 15px"
                                        type="button"
                                        tooltip-placement="left"
                                        uib-tooltip="Registrar Producto">
                                    <i class="fa fa-check-circle"
                                       style="font-size: 31px;"></i>
                                </button>
                            </div>
                        </div>
                    </fieldset>
                    
                </div>
            </div>
        </div>
    </div>
</div>
<div ui-view="templateModal"></div>
